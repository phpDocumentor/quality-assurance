on: push
name: Build and Publish
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Test
      run: make test
#    - name: Lint
#      run: make lint
    - name: Build
      run: make build
    - name: Docker Login
      run: docker login
      if: github.ref == 'refs/heads/master' 
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    - name: Publish
      if: github.ref == 'refs/heads/master' 
      run: make publish
